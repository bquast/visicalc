<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisiCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="menu-bar">
            <div class="menu">
                <button class="menu-btn" tabindex="0">File ▾</button>
                <div class="dropdown">
                    <button disabled>New</button>
                    <button disabled>Open…</button>
                    <button disabled>Save</button>
                    <button disabled>Save As…</button>
                    <button disabled>Export (JSON)</button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-btn" tabindex="0">Edit ▾</button>
                <div class="dropdown">
                    <button disabled>Cut</button>
                    <button disabled>Copy</button>
                    <button disabled>Paste</button>
                    <button disabled>Undo</button>
                    <button disabled>Redo</button>
                </div>
            </div>
        </nav>

        <div class="formula-bar-container">
            <label for="formula-bar" class="formula-label">fx</label>
            <input id="formula-bar" type="text" autocomplete="off">
        </div>

        <div id="grid-container" tabindex="0"></div>

        <footer class="status-bar" id="status-bar">
            <span id="cell-status">Ready</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
