<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <span class="app-title">SheetGrid</span>
        </header>

        <div class="formula-bar-container">
            <label for="formula-bar" class="formula-label">fx</label>
            <input id="formula-bar" type="text" autocomplete="off">
        </div>

        <div id="grid-container" tabindex="0"></div>

        <footer class="status-bar" id="status-bar">
            <span id="cell-status">Ready</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
